name: VYRA MASTER SCRAPER

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Master Scraper
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Prvo povuci najnovije stanje (ako si nešto ručno mijenjao u međuvremenu)
          git pull origin main --rebase
          
          # 2. Forsiraj dodavanje datoteka
          git add master_db.json last_index.txt
          
          # 3. Provjeri status i šalji samo ako ima razlike
          if git diff --staged --quiet; then
            echo "No changes detected in master_db.json. Scraper might have failed or data is identical."
          else
            git commit -m "VYRA: Update hybrid data [skip ci]"
            git push origin main
          fi
