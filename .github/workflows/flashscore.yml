name: VYRA Data Update

on:
  schedule:
    - cron: '0 * * * *' # Svaki puni sat
  workflow_dispatch: # Omogućuje ručno pokretanje na gumb

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # Važno za push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run VYRA Scraper
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Provjera postoji li datoteka
          if [ -f master_db.json ]; then
            git add master_db.json
            
            # Commit samo ako ima stvarnih promjena
            if git diff --staged --quiet; then
              echo "Nema novih podataka."
            else
              git commit -m "VYRA: Automatsko osvježavanje podataka [skip ci]"
              git push
            fi
          else
            echo "Greška: master_db.json nije generiran!"
            exit 1
          fi
