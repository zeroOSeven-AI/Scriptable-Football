name: VYRA MASTER SCRAPER

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Manual trigger button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Master Scraper
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Add changes made by the scraper
          git add master_db.json last_index.txt
          
          # 2. Temporarily move changes to stash for a clean pull
          git stash
          
          # 3. Pull latest changes from GitHub
          git pull origin main --rebase
          
          # 4. Bring scraper changes back into play
          # If no changes were stashed, 'pop' might fail, so we use || true to prevent crash
          git stash pop || true
          
          # 5. Re-add and check if there are changes to commit
          git add master_db.json last_index.txt
          if git diff --staged --quiet; then
            echo "No new data to commit."
          else
            git commit -m "VYRA: Data update [skip ci]"
            git push origin main
          fi
