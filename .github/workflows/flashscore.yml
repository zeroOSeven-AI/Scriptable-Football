name: VYRA MASTER BAGER

on:
  schedule:
    - cron: '0 * * * *' # Pali se svaki puni sat
  workflow_dispatch: # Gumb za ručno pokretanje

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Važno za rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Master Bager
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Dodaj promjene koje je bager napravio
          git add master_db.json last_index.txt
          
          # 2. Privremeno ih skloni u stranu (stash) da pull prođe glatko
          git stash
          
          # 3. Povuci zadnje stanje s GitHuba
          git pull origin main --rebase
          
          # 4. Vrati bagerove promjene natrag u igru
          # Ako nema promjena, 'pop' će javiti grešku pa koristimo || true da build ne pukne
          git stash pop || true
          
          # 5. Ponovno dodaj i provjeri ima li se što za commitati
          git add master_db.json last_index.txt
          if git diff --staged --quiet; then
            echo "Nema novih podataka za slanje."
          else
            git commit -m "VYRA: Osvježeni podaci [skip ci]"
            git push origin main
          fi
