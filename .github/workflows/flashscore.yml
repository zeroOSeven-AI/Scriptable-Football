name: FOOTBALL PLAYER CLOUD DATA

on:
  schedule:
    - cron: '0 */3 * * *' # Svaka 3 sata
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install requests
        
      - name: Run Master Bager
        run: python fetch_data.py
        
      - name: Commit and Push Changes
        run: |
          git config --global user.name "zeroOSeven-AI-Bager"
          git config --global user.email "bager@github.com"
          git add master_db.json
          git commit -m "Bager osvje≈æio master_db.json" || exit 0
          git push
