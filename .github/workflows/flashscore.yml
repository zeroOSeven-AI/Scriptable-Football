name: VYRA MASTER SCRAPER

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Prepare Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Make sure we have the latest version before running the script
          git pull origin main --rebase

      - name: Run Master Scraper
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          # Add the files updated by the scraper
          git add master_db.json last_index.txt
          
          # Check if there are actual changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit. Check if scraper actually found new data."
          else
            git commit -m "VYRA: Hybrid data update [skip ci]"
            git push origin main
          fi
