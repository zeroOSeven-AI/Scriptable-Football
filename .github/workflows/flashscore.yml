name: VYRA MASTER BAGER

on:
  schedule:
    - cron: '0 * * * *' # Bager se pali svaki puni sat
  workflow_dispatch: # Gumb za ručno pokretanje

permissions:
  contents: write # Dozvola bageru da piše u tvoj repozitorij

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Povlači cijelu povijest za miran 'git pull'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Master Bager
        run: python fetch_data.py

      - name: Save Progress and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Dodajemo sve nove datoteke (uključujući last_index.txt za batching)
          git add master_db.json last_index.txt
          
          # Provjera ima li promjena prije nego napravimo nered
          if git diff --staged --quiet; then
            echo "Bager nije našao ništa novo. Gasim stroj."
          else
            # KLJUČNI DIO: Prvo povuci tuđe promjene, pa dodaj svoje
            git pull origin main --rebase
            
            git commit -m "VYRA: Osvježeni podaci [skip ci]"
            git push origin main
          fi
