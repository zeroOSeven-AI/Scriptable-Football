name: VYRA MEGA CLOUD UPDATE

on:
  schedule:
    - cron: '0 */2 * * *' # Svaka dva sata
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Master Bager
        run: python fetch_data.py
      - name: Commit changes
        run: |
          git config --global user.name "VYRA-Bot"
          git config --global user.email "bot@vyra.com"
          git add master_db.json
          git commit -m "Automatski update baze [skip ci]" || exit 0
          git push
