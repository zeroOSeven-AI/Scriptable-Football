name: VYRA CLOUD BAGER

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Bager
        run: python fetch_data.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "VYRA-Bager"
          git config --global user.email "bager@vyra.com"
          git add master_db.json
          git commit -m "Automatsko osvje≈æavanje baze" || echo "Nema promjena za commit"
          git push || echo "Nema promjena za push"
