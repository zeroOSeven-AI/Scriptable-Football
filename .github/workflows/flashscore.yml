name: VYRA MASTER BAGER

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Master Bager
        run: python fetch_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add master_db.json last_index.txt
          
          if git diff --staged --quiet; then
            echo "Nema novih podataka."
          else
            # Rješavanje sukoba: povuci tuđe, nalijepi svoje
            git pull origin main --rebase --strategy-option=theirs
            git commit -m "VYRA: Osvježeni podaci [skip ci]"
            git push origin main
          fi
