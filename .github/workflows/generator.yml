name: PLAYERS GENERATOR

on:
  workflow_dispatch:   # ruƒçno pokretanje s mobitela
  schedule:
    - cron: "0 3 * * *"   # svaki dan u 03:00

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packages
        run: pip install requests beautifulsoup4

      - name: Run generator
        run: python generate_players_full.py

      - name: Commit players.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add players.json
          git commit -m "AUTO: update players.json" || echo "No changes"
          git push
